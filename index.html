    <style>
      @media print {
        @page {
          margin: 10mm 15mm;
          size: auto;
        }

        body {
          background: white;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Unhide the paper container and all its descendants */
        .paper-container, .paper-container * {
          visibility: visible;
        }

        /* Position the paper container at the absolute top-left to capture it fully */
        .paper-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          overflow: visible !important;
          max-width: 100% !important;
        }
        
        /* Explicitly hide elements marked with no-print class inside the visible container */
        .no-print {
          display: none !important;
        }

        /* Ensure text wraps and breaks correctly */
        .break-words {
          word-wrap: break-word;
          overflow-wrap: break-word;
        }
      }
    </style>
